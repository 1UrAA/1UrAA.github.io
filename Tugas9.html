<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguaan Listing</title>
</head>
<body>
    <h3>Menggunakan Unordered List</h3><hr>

    <h4>Ordered List Dengan Type Default</h4>
    <ul>
        <li>Luthpi</li>
        <li>Jurali</li>
        <li>Hamid</li>
    </ul>

    <h4>Unordered List Dengan Type Circle</h4>
    <ul type="circle">
        <li>Yosafat</li>
        <li>Jurali</li>
        <li>Hamid</li>
    </ul>

    <h4>Unordered List Dengan Type Disc</h4>
    <ul type="disc">
        <li>Yosafat</li>
        <li>Jurali</li>
        <li>Hamid</li>
    </ul>

    <h4>Unordered List Dengan Type Square</h4>
    <ul type="square">
        <li>Yosafat</li>
        <li>Jurali</li>
        <li>Hamid</li>
    </ul><hr>
</body>
</html>
